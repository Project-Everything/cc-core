# Dialog messages
dialog-join-title = "<red>Accept our rules!</red>"
dialog-join-messages = [
  "<i>By playing our server you agree to have read the rules and guidelines.</i>"
  ""
  "<hover:show_text:'<gray>This can include but is not limited to: homophobia, racism, bigotry, dehumanizing and vilifying others. Violating this rule makes you subject to warns, mutes, and if persistent even bans. Keep the chat respectful.</gray>'>1. No Discriminatory Language, Hate Speech, or Inflammatory Speech.</hover>"
  "<hover:show_text:'<gray>Harassment of any kind is distasteful. Disrespecting someone due to their likes, dislikes, religion, race, sexual orientation, gender, sex, etc., is strictly prohibited and subject to a warning, and is worthy of a mute if continued. Depending on severity, a ban may be issued.</gray>'>2. Respect all Players</hover>"
  "<hover:show_text:'<gray>Attempting to entice another player into breaking a rule or to act out aggressively is strictly prohibited and can result in a warning, followed by a mute. A ban can be provided depending on severity.</gray>'>3. No Trolling/Rage Baiting</hover>"
  "<hover:show_text:'<gray>While opinionated conversation is generally allowed, it must be kept peaceful and respectful. Heated arguments are subject to being shut down at any time should a staff member feel the conversation is devolving or going too far. Continuing a conversation after a staff member has ended it makes those involved subject to a warning, and even mutes if continued.</gray>'>4. Keep conversation peaceful and respectful</hover>"
  "<hover:show_text:'<gray>Flooding chat with messages (while difficult to avoid sometimes) should be avoided if possible. Doing so makes the player subject to a warning or a mute depending on severity and persistence.</gray>'>5. No Spamming/Chat Flood</hover>"
  "<hover:show_text:'<gray>Advertisement of another Minecraft Server is simply not allowed and is subject to a mute or ban if continued. Mentioning another Minecraft server can be subject to a warning depending on the context.</gray>'>6. No Advertising other Minecraft Servers</hover>"
  "<hover:show_text:'<gray>Grief is a bannable offense with little room for warnings. Scenarios in which a warning is issued over a ban are subject to the staff member handling the report. Ultimately the decision is staff team based.</gray>'>7. No Griefing</hover>"
  "<hover:show_text:'<gray>Building any form of sexual content, builds that depict inappropriate content, mass historical events, or scenes that depict other players in inappropriate ways is simply not allowed and can result in an immediate ban.</gray>'>8. No Inappropriate Builds</hover>"
  "<hover:show_text:'<gray>Plots: Use of a hacked client or client-side cheat is allowed if and only if they are used in an unharmful way and not used to bypass plot restrictions, chat filters, punishments, etc. For example, using a printer client to make map art or Litematica for building a schematic.<newline>Earth: Use of a hacked client or client-side cheat which gives you a gameplay advantage over others is strongly prohibited and will result in a ban. Printers and Litematica are also allowed on Earth.</gray>'>9. No Hacked Clients</hover>"
  "<hover:show_text:'<gray>Attempting to lag or crash the server is not allowed and will result in a ban.</gray>'>10. No intentional Server lag</hover>"
  "<hover:show_text:'<gray>You can only speak English in public channels on our server. Our moderation team can\\'t moderate every language.</gray>'>11. No foreign languages in chat</hover>"
  ""
  "<gray>See the full server rules at <u>creative-central.net/rules</u></gray>"
]
dialog-join-message = "<prefix> <gray>Thank you for accepting our rules!</gray>"
